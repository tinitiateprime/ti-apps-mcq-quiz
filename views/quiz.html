<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ti-Apps</title>
<!-- Include CSS for styling -->
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>/* Apply some basic styles to the body */
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    /* Style the container for the Markdown content */
   
    /* Style headings */
    h1, h2, h3, h4, h5, h6 {
      color: #333;
    }
    
    /* Style paragraphs */
    p {
      line-height: 1.6;
    }
    
    /* Style links */
    a {
      color: #007bff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
    }
    
    #quiz-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 63vh;
    }
    
    #question-container {
      margin-bottom: 20px;
    }
    
    button {
      margin-right: 10px;
    }
    .options label {
            display: block;
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            margin-right: 5px;
        }
        
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .timer {
            text-align: right;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <div class="navbar">
    <h1 style="color: white;">tinitiate</h1>
    <a id="user" href="#" style="float:right" style="color: white;"></a>
</div>
  <div class="timer" id="timer">Time Left: 00:00</div>
<form>
    <div id="quiz-container">
        <div id="question-container"></div>
        <div class="" style="float: left;">
        <button type="button" class="btn btn-dark" id="prev-btn" onclick="prevQuestion()">Previous</button>
        </div>
        <div class="" style="float: right;">
        <button type="button" class="btn btn-dark" id="nxt-btn" onclick="nextQuestion()">Next</button>
        <button type="button" class="submit-btn btn btn-primary" id="submit-btn" onclick="submitQuiz()">Submit</button>
    </div>
    </div>
  </form>
        <div id="score-container"></div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src = "index.js"></script>
<script src = "result.js"></script>
</body>
</html>
